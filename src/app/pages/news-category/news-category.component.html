<section class="bg0 p-t-10 p-b-10" *ngFor="let subcategory of newsCategoryList">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 p-b-20">
                <div class="how2 how2-cl4 flex-s-c m-r-10 m-r-0-sr991">
                    <div class="col-md-8">
                        <h3 class="f1-m-2 cl3 tab01-title">
                            {{subcategory.SubCategoryName}}
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <a *ngIf="subcategory.News && subcategory.News.length > 12"
                            class="tab01-link f1-s-1 cl9 hov-cl10 trans-03" [routerLink]="['/news-subcategory']"
                            [queryParams]="{subcategoryId: subcategory.SubCategoryId}"
                            style="float:right;cursor:pointer;">View All</a>
                    </div>
                </div>
                <div class="row p-t-35">
                    <div class="col-sm-3 p-r-25 p-r-15-sr991" *ngFor="let news of subcategory.News">
                        <!-- Item latest -->
                        <div class="m-b-45">
                            <a [routerLink]="['/news-description']" [queryParams]="{newsId: news.newsId}"
                                class="wrap-pic-w hov1 trans-03">
                                <img src="{{imageUrl+news.Newsthump}}" alt="IMG">
                            </a>

                            <div class="p-t-16">
                                <h5 class="p-b-5">
                                    <a [routerLink]="['/news-description']" [queryParams]="{newsId: news.newsId}"
                                        class="f1-m-3 cl2 hov-cl10 trans-03">
                                        {{news.NewsHeadLine}}
                                    </a>
                                </h5>

                                <span class="cl8">
                                    <!-- <a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
                                            by John Alvarado
                                        </a>
    
                                        <span class="f1-s-3 m-rl-3">
                                            -
                                        </span> -->

                                    <!-- <span class="f1-s-3">
                                            Feb 18
                                        </span> -->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
