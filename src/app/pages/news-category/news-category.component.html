<style>
   .CursorPointer{
        cursor:pointer;
    }
    </style>

<div  *ngIf="newsCategoryId !='national'">
<section class="bg0 p-t-10 p-b-10"  *ngFor="let subcategory of newsCategoryList">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 p-b-20">
                <div class="how2 how2-cl4 flex-s-c m-r-10 m-r-0-sr991">
                    <div class="col-md-8">
                        <h3 class="f1-m-2 cl3 tab01-title">
                            {{subcategory.SubCategoryName}}
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <a *ngIf="subcategory.News && subcategory.News.length > 12"
                            class="tab01-link f1-s-1 cl9 hov-cl10 trans-03" [routerLink]="['/news-subcategory']"
                            [queryParams]="{subcategoryId: subcategory.SubCategoryId}"
                            style="float:right;cursor:pointer;">View All</a>
                    </div>
                </div>
                <div class="row p-t-35">
                    <div class="col-sm-3 p-r-25 p-r-15-sr991" *ngFor="let news of subcategory.News">
                        <!-- Item latest -->
                        <div class="m-b-45 CursorPointer">
                            <a (click)="GotToDesc(news)"
                                class="wrap-pic-w hov1 trans-03 CursorPointer">
                                <img src="{{imageUrl+news.Newsthump}}" style="height: 150px;widows: 150px;" alt="IMG">
                            </a>

                            <div class="p-t-16">
                                <h5 class="p-b-5">
                                    <a (click)="GotToDesc(news)"
                                        class="f1-m-3 cl2 hov-cl10 trans-03 CursorPointer">
                                        {{ (news.NewsHeadLine.length>60)? (news.NewsHeadLine | slice:0:60)+'...':(news.NewsHeadLine) }}
                                    </a>
                                </h5>

                                <span class="cl8">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>


<section class="bg0 p-t-10 p-b-10" *ngIf="newsCategoryId =='national'" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 p-b-20">
                <div class="row p-t-35">
                    <div class="col-sm-3 p-r-25 p-r-15-sr991" *ngFor="let news of subcategory.News">
                        <!-- Item latest -->
                        <div class="m-b-45">
                            <a (click)="GotToDesc(news)" 
                                class="wrap-pic-w hov1 trans-03 CursorPointer">
                                <img src="{{imageUrl+news.Newsthump}}" style="height: 150px;widows: 150px;" alt="IMG">
                            </a>

                            <div class="p-t-16">
                                <h5 class="p-b-5">
                                    <a (click)="GotToDesc(news)" 
                                        class="f1-m-3 cl2 hov-cl10 trans-03 CursorPointer">
                                        {{ (news.NewsHeadLine.length>60)? (news.NewsHeadLine | slice:0:60)+'...':(news.NewsHeadLine) }}
                                    </a>
                                </h5>

                                <span class="cl8">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
