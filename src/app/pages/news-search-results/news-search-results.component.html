<section class="bg0 p-t-10 p-b-10" >
        <div class="container">
            <div class="row justify-content-center">
                <div  *ngFor="let result of NewsListByDateRange[0].SubCategoryJson">
                <div class="col-md-12 col-lg-12 p-b-20">
                        <div *ngIf="result.News" class="how2 how2-cl4 flex-s-c m-r-10 m-r-0-sr991">
                                <h3 class="f1-m-2 cl3 tab01-title">
                                   {{result.SubCategoryName}}
                                </h3>
                            </div>
    
                    <div class="row p-t-35" >
                        <div class="col-sm-3 p-r-25 p-r-15-sr991"  *ngFor="let res of result.News">
                            
                            <div class="m-b-45">
                                <a [routerLink]="['/news-description']" [queryParams]="{newsId: res.newsId}" class="wrap-pic-w hov1 trans-03">
                                    <img src="{{imageUrl+res.Newsthump}}" alt="IMG">
                                </a>
    
                                <div class="p-t-16">
                                    <h5 class="p-b-5">
                                        <a [routerLink]="['/news-description']" [queryParams]="{newsId: res.newsId}" class="f1-m-3 cl2 hov-cl10 trans-03">
                                          {{res.NewsHeadLine}}
                                        </a>
                                    </h5>
    
                                    <span class="cl8">
                                     
                                    </span>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </section>
